<html>

<head>
    <title>
        Navigation bar
    </title>
    <style>
        .navi {
            background-color: beige;
        }

        ul {
            overflow: hidden;
        }

        .navi li {
            float: left;
            list-style: none;
            padding: 10px 30px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navi">
            <ul>
                <li>fruits</li>
                <li>chocolates</li>
                <li>ice-cream</li>
            </ul>
        </nav>
    </header>
</body>

</html>
